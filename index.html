<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Format Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .graph-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Graph Format Comparison</h1>

    <!-- Display PNG Graph -->
    <div class="graph-container">
        <h2>PNG Graph (Static Image)</h2>
        <img src="graph.png" alt="Static Graph (PNG)" width="80%">
    </div>

    <!-- Display SVG Graph -->
    <div class="graph-container">
        <h2>SVG Graph (Scalable Vector)</h2>
        <img src="graph.svg" alt="Scalable Graph (SVG)" width="80%">
    </div>

    <!-- Display Interactive HTML Graph -->
    <div class="graph-container">
        <h2>Interactive Graph (HTML)</h2>
        <iframe src="graph.html"></iframe>
    </div>

</body>
</html>
