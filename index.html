<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populisme.no - Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>Populisme.no</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h2>Data Visualization for Political Trends</h2>
            <p>Exploring the rise of populism through interactive data.</p>
        </div>
    </header>

    <!-- Graphs Section -->
    <section class="graphs">
        <div class="container">
            <h2>Latest Data Visualizations</h2>

            <!-- Graph 1 -->
            <div class="graph-card">
                <h3>Interactive Graph</h3>
                <iframe src="graph.html"></iframe>
            </div>

            <!-- Graph 2 -->
            <div class="graph-card">
                <h3>Static Image (Backup)</h3>
                <img src="graph.png" alt="Graph Image">
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Populisme.no | Data-driven insights</p>
        </div>
    </footer>

</body>
</html>
