<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Politisk Oppslutning</title>
</head>
<body>
    <h2>Politisk Oppslutning</h2>
    <div id="oppslutning-graph"></div>

    <script>
        var trace1 = {
            x: ['Parti A', 'Parti B', 'Parti C', 'Parti D'],
            y: [25, 30, 20, 15],
            type: 'bar',
            marker: {color: 'blue'}
        };

        Plotly.newPlot('oppslutning-graph', [trace1], {title: 'Politisk Oppslutning', xaxis: {title: 'Partier'}, yaxis: {title: 'Oppslutning (%)'}});
    </script>
</body>
</html>
